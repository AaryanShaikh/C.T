<!DOCTYPE html>
<html>
<body>

<p>You can preselect an option with the selected attribute.</p>

<form action="">
<select name="cars">
<option value="volvo">Volvo</option>
<option value="saab" selected>Saab</option>
<option value="fiat">Fiat</option>
<option value="audi">Audi</option>
</select>
<br><br>
<input type="submit">
</form>

</body>
</html>
