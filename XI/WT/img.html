<!--Always specify the width and height of an image. If width and height are not specified, the page will flicker while the image loads. 

HTML Images Syntax

In HTML, images are defined with the <img> tag.

The <img> tag is empty, it contains attributes only, and does not have a closing tag.

The src attribute specifies the URL (web address) of the image:



<img src="url" alt="some_text">
<!--The alt Attribute

The alt attribute specifies an alternate text for an image, if the image cannot be displayed.

The alt attribute provides alternative information for an image if a user for some reason cannot view it (because of slow connection, an error in the src attribute, or if the user uses a screen reader).

If a browser cannot find an image, it will display the alt text:          
-->

<img src="dsc04062.jpg" alt="HTML1 Icon" style="width:128px;height:128px;"> 
<!-- Image Size - Width and Height

You can use the style attribute to specify the width and height of an image.

The values are specified in pixels (use px after the value):-->

<img src="dsc04063.jpg" alt="HTML2 Icon" style="width:128px;height:128px;"> 

<!-- Alternatively, you can use width and height attributes. Here, the values are specified in pixels by default:-->

<img src="dsc04064.jpg" alt="HTML3 Icon" width="128" height="128"> 

<!--Width and Height or Style?

Both the width, height, and style attributes are valid in the latest HTML5 standard.

We suggest you use the style attribute. It prevents styles sheets from changing the original size of images:-->

<head>
<style>
img { 
    width:100%; 
}
</style>
</head>
<body>

<img src="dsc04063.jpg" alt="HTML4 Icon" style="width:128px;height:128px;">
<img src="dsc04063.jpg" alt="HTML5 Icon" width="128" height="128">


<!--Images in Another Folder

If not specified, the browser expects to find the image in the same folder as the web page.

However, it is common to store images in a sub-folder. You must then include the folder name in the src attribute:-->


<img src="/images/dsc04063.jpg" alt="HTML6 Icon" style="width:128px;height:128px;"> 

<!--Animated Images

The GIF standard allows animated images:-->

<img src="files.gif" alt="Computer Man" style="width:48px;height:48px;"> 
-->
<!--
HTML Block and Inline Elements
Every HTML element has a default display value depending on what type of element it is. The default display value for most elements is block or inline.


Block-level Elements

A block-level element always starts on a new line and takes up the full width available (stretches out to the left and right as far as it can).
The <div> element is a block-level element.
Examples of block-level elements:
•<div>
•<h1> - <h6>
•<p>
•<form>

Inline Elements

An inline element does not start on a new line and only takes up as much width as necessary.

This is an inline <span> element inside a paragraph.
Examples of inline elements:
•<span>
•<a>
•<img>
The <div> Element

The <div> element is a block-level element that is often used as a container for other HTML elements.

The <div> element has no required attributes, but style and class are common.

When used together with CSS, the <div> element can be used to style blocks of content:
Example
-->
<div style="background-color:black; color:white; padding:20px;">

<h2>London</h2>
<p>London is the capital city of England. It is the most populous city in the United Kingdom, with a metropolitan area of over 13 million inhabitants.</p>

</div> 
<!--
The <span> Element

The <span> element is an inline element that is often used as a container for some text.

The <span> element has no required attributes, but style and class are common.

When used together with CSS, the <span> element can be used to style parts of the text:
-->

<h1>My <span style="color:red">Important</span> Heading</h1>
